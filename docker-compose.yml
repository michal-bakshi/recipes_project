version: '3.8'

services:
  # SQL Server Database
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${MSSQL_SA_PASSWORD}
      - MSSQL_PID=${MSSQL_PID}
    ports:
      - "${DB_PORT}:1433"
    volumes:
      - db_data:/var/opt/mssql
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${MSSQL_SA_PASSWORD} -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  # Backend API Service (.NET 8.0)
  api:
    build: ./backend_cs_recipes/backend_cs_recipes
    ports:
      - "${API_PORT_HTTP}:5244"
      - "${API_PORT_HTTPS}:7076"
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=http://+:5244
      # Use CONNECTION_STRING_MYDB from .env if set (for local dev), otherwise build from DB variables (for Docker)
      - ConnectionStrings__MyDB=${CONNECTION_STRING_MYDB:-Server=${DB_HOST};Database=${DB_NAME};User Id=${DB_USER};Password=${DB_PASSWORD};TrustServerCertificate=True;MultipleActiveResultSets=true}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend_cs_recipes/backend_cs_recipes/Webapi/Images:/app/Images
    restart: unless-stopped

  # Frontend Web Service (Angular + Nginx)
  web:
    build: ./fronted_recipes/my-project
    ports:
      - "${FRONTEND_PORT}:80"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  db_data: