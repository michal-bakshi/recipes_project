# Deploy Angular app to GitHub Pages on every push to main
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

# GITHUB_TOKEN must have id-token: write for deploy-pages (OIDC)
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: fronted_recipes/my-project/package-lock.json

      - name: Install dependencies
        working-directory: fronted_recipes/my-project
        run: npm ci

      - name: Build for GitHub Pages
        working-directory: fronted_recipes/my-project
        run: npx ng build --configuration production --base-href /${{ github.event.repository.name }}/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: fronted_recipes/my-project/dist/my-project/browser

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    permissions:
      id-token: write
      pages: write
      contents: read
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
