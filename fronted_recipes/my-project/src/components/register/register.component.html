<div class="login-background">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4 register-card">
      <h2 class="register-title">
        הרשמה
      </h2>

      <form (ngSubmit)="addUser()">
        <div class="mb-3">
          <label for="firstName" class="form-label text-danger fw-semibold">
            שם פרטי
          </label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            class="form-control border-pink"
            [(ngModel)]="firstName"
            required
            autocomplete="given-name"
          />
        </div>

        <div class="mb-3">
          <label for="lastName" class="form-label text-danger fw-semibold">
            שם משפחה
          </label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            class="form-control border-pink"
            [(ngModel)]="lastName"
            required
            autocomplete="family-name"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-danger fw-semibold">
            אימייל
          </label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control border-pink"
            [(ngModel)]="email"
            required
            autocomplete="email"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-danger fw-semibold">
            סיסמה
          </label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control border-pink"
            [(ngModel)]="password"
            required
            autocomplete="new-password"
          />
        </div>

        <button type="submit" class="btn btn-danger w-100 fw-bold submit-button">
          אישור
        </button>
      </form>
    </div>
  </div>
</div>
